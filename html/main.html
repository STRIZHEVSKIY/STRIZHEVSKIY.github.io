<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/info.css">
    <link rel="icon" href="/photo/star.png">
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6Lf8CSUpAAAAAHzNpGidw9evCd8-MWIB5Z16g__P"></script>
    
</head>
<body>

    <header>
        <div class="logo">
            <h1>Автосалон</h1>
        </div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" id="burger-icon">&#9776;</label>
        <nav>
            <ul>
                <li><a href="./main.html">Главная</a></li>
                <li><a href="./gallery.html">Галерея</a></li>
                <li><a href="./inf.html">Информация</a></li>
                <li><a href="./contact.html">Контакты</a></li>
                <li><a href="./uslugi.html">Услуги</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <form method="post" action="#">
            <input type="email">
            <div class="g-recaptcha" data-sitekey="6Lf8CSUpAAAAAHzNpGidw9evCd8-MWIB5Z16g__P"></div>
            <button type="submit">Отправить</button>
        </form>
        <section class="hero">
            <h2>Лучшие автомобили для вас</h2>
            <p>Изысканный выбор новых и подержанных автомобилей</p>
        </section>

        <section class="featured-cars">
            <div class="car-card">
                <img src="/photo/мерс 1 1.png" alt="Car 1">
                <h3>Mercedes-Benz</h3>
                <h3>Элегантный и мощный</h3>
            </div>

            <div class="car-card">
                <img src="/photo/загруженное (1) 6.png" alt="Car 2">
                <h3>Mercedes-Benz</h3>
                <h3>Элегантный и мощный</h3>
            </div>
            
            <div class="car-card">
                <img src="/photo/Автомобили мечты 9.png" alt="Car 2">
                <h3>Mercedes-Benz</h3>
                <h3>Элегантный и мощный</h3>
            </div>

        </section>
    </main>

    <div class="login-container">
        <form id="login-form" onsubmit="return validateCaptcha()">
            <h2>Вход на сайт</h2>
            <input type="text" placeholder="Логин" required>
            <input type="password" placeholder="Пароль" required>

            <!-- Контейнер для капчи -->
            <div class="captcha-container">
                <img id="captcha-image" alt="Captcha">
                <button type="button" onclick="generateCaptcha()">Обновить капчу</button>
                <span id="captcha-result"></span>
            </div>

            <input type="text" placeholder="Введите текст с картинки" id="captcha-input" required>
            <button type="submit">Войти</button>
        </form>
    </div>
    <script src="/css/scripts.js"></script>
</body>
</html>
